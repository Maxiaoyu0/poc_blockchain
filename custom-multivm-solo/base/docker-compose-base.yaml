      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.ticketMaster.ticketChain.sfeir.lu:9051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.ticketMaster.ticketChain.sfeir.lu:10051
      - CORE_PEER_LOCALMSPID=TicketMasterMSP
