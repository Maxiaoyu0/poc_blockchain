      - CORE_PEER_ADDRESS=peer0.ticketMaster.ticketChain.sfeir.lu:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer0.ticketMaster.ticketChain.sfeir.lu:9052
