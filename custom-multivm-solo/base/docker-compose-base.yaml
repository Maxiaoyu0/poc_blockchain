version: '2'

services:

  orderer.ticketChain.sfeir.lu:
    container_name: orderer.ticketChain.sfeir.lu
    extends:
      file: peer-base.yaml
      service: orderer-base
    volumes:
        - ../channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
        - ../crypto-config/ordererOrganizations/ticketChain.sfeir.lu/orderers/orderer.ticketChain.sfeir.lu/msp:/var/hyperledger/orderer/msp
        - ../crypto-config/ordererOrganizations/ticketChain.sfeir.lu/orderers/orderer.ticketChain.sfeir.lu/tls/:/var/hyperledger/orderer/tls
        - orderer.ticketChain.sfeir.lu:/var/hyperledger/production/orderer
    ports:
      - 7050:7050

  peer0.sfeir.ticketChain.sfeir.lu:
    container_name: peer0.sfeir.ticketChain.sfeir.lu
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.sfeir.ticketChain.sfeir.lu
      - CORE_PEER_ADDRESS=peer0.sfeir.ticketChain.sfeir.lu:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.sfeir.ticketChain.sfeir.lu:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.sfeir.ticketChain.sfeir.lu:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.sfeir.ticketChain.sfeir.lu:7051
      - CORE_PEER_LOCALMSPID=SfeirMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/sfeir.ticketChain.sfeir.lu/peers/peer0.sfeir.ticketChain.sfeir.lu/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/sfeir.ticketChain.sfeir.lu/peers/peer0.sfeir.ticketChain.sfeir.lu/tls:/etc/hyperledger/fabric/tls
        - peer0.sfeir.ticketChain.sfeir.lu:/var/hyperledger/production
    ports:
      - 7051:7051

  peer1.sfeir.ticketChain.sfeir.lu:
    container_name: peer1.sfeir.ticketChain.sfeir.lu
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.sfeir.ticketChain.sfeir.lu
      - CORE_PEER_ADDRESS=peer1.sfeir.ticketChain.sfeir.lu:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer1.sfeir.ticketChain.sfeir.lu:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.sfeir.ticketChain.sfeir.lu:8051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.sfeir.ticketChain.sfeir.lu:7051
      - CORE_PEER_LOCALMSPID=SfeirMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/sfeir.ticketChain.sfeir.lu/peers/peer1.sfeir.ticketChain.sfeir.lu/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/sfeir.ticketChain.sfeir.lu/peers/peer1.sfeir.ticketChain.sfeir.lu/tls:/etc/hyperledger/fabric/tls
        - peer1.sfeir.ticketChain.sfeir.lu:/var/hyperledger/production

    ports:
      - 8051:8051

  peer0.ticketMaster.ticketChain.sfeir.lu:
    container_name: peer0.ticketMaster.ticketChain.sfeir.lu
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
