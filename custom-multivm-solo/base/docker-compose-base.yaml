      - CORE_PEER_CHAINCODEADDRESS=peer0.bankRoute.ticketChain.sfeir.lu:11052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:11052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.bankRoute.ticketChain.sfeir.lu:11051
