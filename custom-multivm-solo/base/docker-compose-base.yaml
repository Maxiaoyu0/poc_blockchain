    extends:
      file: peer-base.yaml
      service: peer-base
    environment: 
      - CORE_PEER_ID=peer1.bankRoute.ticketChain.sfeir.lu
      - CORE_PEER_ADDRESS=peer1.bankRoute.ticketChain.sfeir.lu:12051
