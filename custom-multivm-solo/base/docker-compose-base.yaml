        - ../crypto-config/peerOrganizations/ticketMaster.ticketChain.sfeir.lu/peers/peer1.ticketMaster.ticketChain.sfeir.lu/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/ticketMaster.ticketChain.sfeir.lu/peers/peer1.ticketMaster.ticketChain.sfeir.lu/tls:/etc/hyperledger/fabric/tls
        - peer1.ticketMaster.ticketChain.sfeir.lu:/var/hyperledger/production
    ports:
      - 10051:10051

  peer0.bankRoute.ticketChain.sfeir.lu:
    container_name: peer0.bankRoute.ticketChain.sfeir.lu
    extends:
      file: peer-base.yaml
      service: peer-base
    environment: 
      - CORE_PEER_ID=peer0.bankRoute.ticketChain.sfeir.lu
      - CORE_PEER_ADDRESS=peer0.bankRoute.ticketChain.sfeir.lu:11051
